{% extends 'base.html' %}

{% block content %}
<h1>Article list</h1>
<h2><a href="{% url 'board:new_article' %}">New Article</h2>
<ul>
{% for article in articles %}
<li>
    <a href="{% url 'board:article_detail' article.id %}">
        {{ article.title }}
    </a>
</li>

{% endfor %}
</ul>

{% endblock content %}
