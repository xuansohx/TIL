<!-- 내가 만든 block을 어느 html 문서에서 사용할지 기입-->
{% extends 'base.html' %}

<!-- block content와 endblock으로 감싸줘야됨-->
{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일자</th>
        </tr>
    </thead>
    <tbody>
        {% for board in boards %}
        <tr onclick="location.href='/boards/{{board.id}}'">
            <th scope="row">{{ board.id }}</th>
            <td>{{ board.title }}</td>
            <td>{{ board.creator }}</td>
            <td>2019-11-15</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/boards/new"><button type="button" class="btn btn-info">새글쓰기</button></a>
{% endblock %}
